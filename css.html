<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 型態選擇器(標籤) */
        span{
            color: red;
        }
        /* class選擇器(使用.符號) */
        .one{
            color: red;
        }
        /* id選擇器(使用#符號) */
        #one{
            color: green;
        }
        *{
            font-family: "標楷體";
        }
        /* 屬性選擇器 */
        input[type="button"]{
            background-color: yellow;
        }
        /* 後代理選擇器(使用空格)*/
        .two li{
            color: red;
        }
    </style>
</head>
<body>
   <h2>型態選擇器(標籤)</h2>
   <span>型態選擇器</span> 
   <hr>
   <h2>class選擇器(使用.符號)</h2>
   <a href="#" class="one">test</a>
   <hr>
   <h2>id選擇器(使用.符號)</h2>
   <a href="#" id="one">id選擇器</a>
   <hr>
   <h2>屬性選擇器</h2>
   <input type="button" value="按鈕">
   <hr>
   <h2>後代選擇器(使空格)</h2>
   <ul class="two">
       <li>1</li>
       <li>2</li>
       <li>3</li>
   </ul>
   <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ol>
</body>
</html>
